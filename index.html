<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="form-wrapper">
            <form id="survey-form">
                <div class="name-div">
                    <div class="mb-3 first-name">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="userFirstName" aria-describedby="firstNameForUser">
                    </div>
                    <div class="mb-3 last-name">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="userLastName" aria-describedby="lastNameForUser">
                    </div>
                </div>
                <div class="address">
                    <div class="mb-3 user-address">
                        <label for="userAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="userAddress">
                    </div>

                    <div class="mb-3 user-pincode">
                        <label for="userPincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="userPincode">
                    </div>
                </div>
                <div class="location-details">
                    <div class="mb-3 user-state">
                        <label for="userState" class="form-label">State</label>
                        <input type="text" class="form-control" id="userState">
                    </div>
                    <div class="mb-3 user-country">
                        <label for="userCountry" class="form-label">Country</label>
                        <input type="text" class="form-control" id="userCountry">
                    </div>
                </div>

                <div class="mb-3 gender-div">
                    <label for="userGender" class="form-label">Gender</label>
                    <div class="gender-options">
                        <div class="male">
                            <input type="radio" class="form-check-input" name="gender-choice" id="genderMale"
                                value="Male">
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" class="form-check-input" name="gender-choice" id="genderFemale"
                                value="Female">
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                        <div class="other-gender">
                            <input type="radio" class="form-check-input" name="gender-choice" id="genderNotApp"
                                value="Prefer Not to say.">
                            <label class="form-check-label" for="genderNotApp">Prefer Not to Say</label>
                        </div>


                    </div>
                </div>


                <div class="mb-3 food-choice">
                    <label for="userChoiceofFood" class="form-label">Choice of Food</label>
                    <div class="choice-of-food">
                        <div class="food">
                            <input type="checkbox" class="form-check-input" name="choiceOfFood" value="Apple">
                            <label class="form-check-label" for="userChoiceofFood">Apple</label>

                        </div>

                        <div class="food">
                            <input type="checkbox" class="form-check-input" name="choiceOfFood" value="Orange">
                            <label class="form-check-label" for="userChoiceofFood">Orange</label>
                        </div>
                        <div class="food">
                            <input type="checkbox" class="form-check-input" name="choiceOfFood" value="Kiwi">
                            <label class="form-check-label" for="userChoiceofFood">Kiwi</label>
                        </div>
                        <div class="food">
                            <input type="checkbox" class="form-check-input" name="choiceOfFood" value="Peach">
                            <label class="form-check-label" for="userChoiceofFood">Peach</label>
                        </div>
                        <div class="food">
                            <input type="checkbox" class="form-check-input" name="choiceOfFood" value="Berries">
                            <label class="form-check-label" for="userChoiceofFood">Berries</label>
                        </div>
                    </div>
                </div>

            </form>

            <button type="button" class="btn submit-button btn-dark" onclick="submitForm()">Submit</button>

            <div class="table-div">
                <table class="table table-hover table-dark table-bordered my-5" id="data-table">
                    <thead>
                        <tr>

                            <th scope="col">First Name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Choice of food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                    </thead>
                    <tbody class="table-body" id="table-body">


                    </tbody>
                </table>
            </div>
       </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
